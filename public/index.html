<!DOCTYPE html>

<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Armazém do Vinho</title>

  </head>

  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>

    <script src="https://kit.fontawesome.com/da3e3d99ea.js" crossorigin="anonymous"></script>

    <script
    src="https://www.mercadopago.com.br/integrations/v1/web-payment-checkout.js"
    data-preference-id='<%= global.id %>'>
    </script>

    <script>
      // Adicione as credenciais do SDK
        const mp = new MercadoPago('TEST-6e98f94d-2de8-4aa7-99eb-ce2b503b96c5', {
              locale: 'pt-BR'
        });
      
        // Inicialize o checkout
        mp.checkout({
            preference: {
                id: 'TEST-7958052856366423-082721-e6e9735bff14c755b0c0f5af97bb4489-129407879'
            },
            render: {
                  container: '.cho-container', // Indique o nome da class onde será exibido o botão de pagamento
                  label: 'Pagar', // Muda o texto do botão de pagamento (opcional)
            }
      });
    </script>
    
  
  </body>

</html>
